<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Portfolio</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 2rem 0;
        }
        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin: 2rem auto;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .about, .projects {
            margin: 2rem 0;
            text-align: center;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project {
            background-color: #fff;
            margin: 1rem;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Modern Portfolio</h1>
    </header>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        <div class="about">
            <h2>About Me</h2>
            <p>Hello! I'm [Your Name], a passionate web developer. Welcome to my modern portfolio!</p>
        </div>
        <div class="projects">
            <div class="project">
                <h3>Project 1</h3>
                <p>Description of project 1.</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Description of project 2.</p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>Description of project 3.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Modern Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
